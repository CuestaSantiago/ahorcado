<div class="row">
  <div class="col text-center">
    <img src="../assets/img/{{intentos}}.png" class="ahorcado-img">
    <h3>Intentos <small>{{intentos}}/9</small></h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <h1>{{palabraOculta}}</h1>
  </div>
</div>

<div class="row" *ngIf="gano">
  <div class="col text-center">
    <h1>Felicidades Ganaste!!!</h1>
    <h4>:3</h4>
  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">
    <h1>Lo siento perdiste!!!</h1>
    <h4>{{palabra}}</h4>
  </div>
</div>

<div class="row" *ngIf="!perdio && !gano">
  <div class="col text-center">
    <button *ngFor="let letra  of letras" class="btn btn-primary" (click)="comprobar(letra)">
      {{letra}}
    </button>
  </div>
</div>
